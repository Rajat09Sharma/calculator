<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   
    <div class="container">
        <div class="calculator">
            <div class="row">
                <div class="display">
                    <h1></h1>
                </div>
            </div>
            <div class="row">
                <div class=" btn btn-dark element">
                    <h1 class="key">7</h1>
                </div>
                <div class=" btn btn-dark element">
                    <h1 class="key">8</h1>
                </div>
                <div class=" btn btn-dark element">
                    <h1 class="key">9</h1>
                </div>
                <div class="element btn btn-dark ">
                    <h1 class="key">AC</h1>
                </div>
                <div class=" btn btn-dark element">
                    <h1 class="key">ðŸ”™</h1>
                </div>
            </div>
            <div class="row">
                <div class=" btn btn-dark element">
                    <h1 class="key">4</h1>
                </div>
                <div class=" btn btn-dark element">
                    <h1 class="key">5</h1>
                </div>
                <div class=" btn btn-dark element">
                    <h1 class="key">6</h1>
                </div>
                <div class=" btn btn-dark element">
                    <h1 class="key">*</h1>
                </div>
                <div class=" btn btn-dark element">
                    <h1 class="key">/</h1>
                </div>
            </div>
            <div class="row">
                <div class=" btn btn-dark element">
                    <h1 class="key">1</h1>
                </div>
                <div class=" btn btn-dark element">
                    <h1 class="key">2</h1>
                </div>
                <div class=" btn btn-dark element">
                    <h1 class="key">3</h1>
                </div>
                <div class=" btn btn-dark element">
                    <h1 class="key">+</h1>
                </div>
                <div class=" btn btn-dark element">
                    <h1 class="key">-</h1>
                </div>
            </div>
            <div class="row">
                <div class=" btn btn-dark element">
                    <h1 class="key">.</h1>
                </div>
                <div class=" btn btn-dark element">
                    <h1 class="key">0</h1>
                </div>
                <div class=" btn btn-dark element">
                    <h1 class="key">00</h1>
                </div>
                <div class=" btn btn-dark elements">
                    <h1 class="key">ENTER</h1>
                </div>
            </div>
        </div> 
    </div>
    <script src="./app.js"></script>
</body>
</html>
